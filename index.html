<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
      margin: 0;
    }
    #products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px;
      padding: 15px;
      width: 200px;
      background-color: #fff;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product h2 {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .product p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Online Store</h1>
  <div id="products"></div>

  <!-- Include Supabase JS Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Initialize Supabase
    const supabaseUrl = 'https://mxddegqlmgoenspiqbro.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im14ZGRlZ3FsbWdvZW5zcGlxYnJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIxNzMzODEsImV4cCI6MjA1Nzc0OTM4MX0.V4wbKfZBl3KHnL1zyqNKTkHSeE4T1wRU1w8CNCUZPUM';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Fetch and display products
    async function fetchProducts() {
      const { data: products, error } = await supabase
        .from('products')
        .select('*');

      if (error) {
        console.error('Error fetching products:', error);
        return;
      }

      const productsContainer = document.getElementById('products');
      products.forEach(product => {
        const productHTML = `
          <div class="product">
            <h2>${product.name}</h2>
            <img src="${product.image}" alt="${product.name}">
            <p>${product.description}</p>
            <p>Price: $${product.price}</p>
          </div>
        `;
        productsContainer.innerHTML += productHTML;
      });
    }

    fetchProducts();
  </script>
</body>
</html>
